<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet"
          href="./styles.css">
</head>
<body>


<form action="#"
      method="post">

    <div class="textWrapper">
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order</p>
    </div>


    <datalist id="msgSubject"></datalist>

    <div class="rowWrapper">
        <label for="name"> Your name </label>

        <div class="inputWrapper">
            <input id="name"
                   type="text">
            <label>
                <input type="text">
            </label>
        </div>

    </div>

    <div class="rowWrapper">
        <label for="email">Your email</label>
        <div class="inputWrapper">
            <input id="email"
                   type="email">
        </div>
    </div>

    <div class="rowWrapper">
        <label for="phone">Phone *</label>
        <div class="inputWrapper">
            <input id="phone"
                   type="number">
            <label>
                <input type="number">
            </label>

            <label>
                <input type="number">
            </label>
        </div>
    </div>

    <div class="rowWrapper">
        <label for="msgSubjectInput"> Message subject *</label>
        <div class="inputWrapper">

            <input list="msgSubject"
                   id="msgSubjectInput">
        </div>
    </div>

    <div class="rowWrapper">
        <label for="message">Message *</label>
        <div class="inputWrapper">
        <textarea id="message"
                  name="message"
                  cols="30"
                  rows="10"></textarea>
        </div>
    </div>

    <div class="rowWrapper">
        <hr>
        <a href="#">SUBMIT FORM</a>
    </div>


</form>


</body>
</html>
