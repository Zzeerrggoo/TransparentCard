<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet"
          href="./styles.css">
</head>
<body>


<form action="#"
      method="post">

    <div class="textWrapper">
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order</p>
    </div>

    <div class="rowWrapper">
        <label for="name"> Your name </label>

        <div class="nameInputsWrapper">
            <input id="name"
                   type="text"
                   placeholder="first name">

            <label for="sureName"></label>
            <input id="sureName"
                   type="text"
                   placeholder="last name">
        </div>
    </div>


    <div class="rowWrapper">
        <label for="email">Your email</label>
        <input id="email"
               type="email"
               placeholder="your_mail@mail.com">
    </div>

    <div class="rowWrapper">
        <label for="phoneFirstThree">Phone *</label>
        <div class="phoneInputsWrapper">
            <input id="phoneFirstThree"
                   type="number"
                   placeholder="000">

            <label for="phoneSecondThree"></label>
            <input id="phoneSecondThree"
                   type="number"
                   placeholder="000">

            <label for="phoneLastFour"></label>
            <input id="phoneLastFour"
                   type="number"
                   placeholder="0000">
        </div>
    </div>

    <div class="rowWrapper">
        <label for="msgSubjectInput"> Message subject *</label>
        <input list="msgSubject"
               id="msgSubjectInput">
    </div>

    <div class="textArea">
        <div class="rowWrapper">
            <label for="message">Message *</label>
            <textarea id="message"
                      name="message"
                      rows="8">
        </textarea>
        </div>
        <hr>

        <div class="rowWrapper">
            <label for="sumbit"></label>
            <input id="sumbit"
                   type="submit"
                   value="SUBMIT FORM">

        </div>
    </div>


</form>


</body>
</html>
