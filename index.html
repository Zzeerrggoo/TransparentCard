<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet"
          href="./styles.css">
</head>
<body>


<form action="#"
      method="post"
      autocomplete="off">

    <div class="textWrapper">
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order</p>
    </div>


    <div class="rowWrapper">
        <label for="name"> Your name </label>
        <div class="nameInputsWrapper">
            <input id="name"
                   type="text"
                   placeholder="first name"
                   required
                   title="Please, type your first name. It's required field">

            <label for="sureName"></label>
            <input id="sureName"
                   type="text"
                   placeholder="last name"
                   required
                   title="Please, type your last name. It's required field">
        </div>
    </div>


    <div class="rowWrapper">
        <label for="email">Your email</label>
        <input id="email"
               type="email"
               placeholder="your_mail@mail.com"
               required
               title="Please, type your email address. It's required field">
    </div>


    <div class="rowWrapper">
        <label for="phoneFirstThree">Phone *</label>
        <div class="phoneInputsWrapper">
            <input id="phoneFirstThree"
                   type="number"
                   placeholder="000">

            <label for="phoneSecondThree"></label>
            <input id="phoneSecondThree"
                   type="number"
                   placeholder="000">

            <label for="phoneLastFour"></label>
            <input id="phoneLastFour"
                   type="number"
                   placeholder="0000">
        </div>
    </div>


    <div class="rowWrapper">
        <label for="msgSubjectInput"> Message subject *</label>
        <select id="msgSubjectInput"
                class="selectCustom">
            <option value="0">Other</option>
            <option value="1">Audi</option>
            <option value="2">BMW</option>
            <option value="3">Citroen</option>
            <option value="4">Ford</option>
            <option value="5">Honda</option>
            <option value="6">Jaguar</option>
            <option value="7">Land Rover</option>
            <option value="8">Mercedes</option>
            <option value="9">Mini</option>
            <option value="10">Nissan</option>
            <option value="11">Toyota</option>
            <option value="12">Volvo</option>
        </select>
    </div>


    <div class="textArea">
        <div class="rowWrapper">
            <label for="message">Message *</label>
            <textarea id="message"
                      name="message"
                      rows="4">
        </textarea>
        </div>

        <hr style="margin: 1.5em 0;">

        <div class="rowWrapper">
            <label for="submit"></label>
            <input id="submit"
                   type="submit"
                   value="SUBMIT FORM">
        </div>
    </div>
</form>


</body>
</html>
