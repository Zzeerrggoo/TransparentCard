<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Contact form</title>
    <link rel="stylesheet"
          href="./styles.css">
</head>
<body>


<form action="#"
      method="post">

    <div class="textWrapper">
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order</p>
    </div>


    <datalist id="msgSubject"></datalist>

    <div class="rowWrapper">

        <label for="name"> Your name </label>
        <input id="name"
               type="text">
        <label for="sureName"></label>
        <input id="sureName"
               type="text">


    </div>

    <div class="rowWrapper">
        <label for="email">Your email</label>

        <input id="email"
               type="email">

    </div>

    <div class="rowWrapper">
        <label for="phoneFirstThree">Phone *</label>

        <input id="phoneFirstThree"
               type="number">

        <label for="phoneSecondThree"></label>
        <input id="phoneSecondThree"
               type="number">

        <label for="phoneLastFour"></label>
        <input id="phoneLastFour"
               type="number">
    </div>

    <div class="rowWrapper">

        <label for="msgSubjectInput"> Message subject *</label>
        <input list="msgSubject"
               id="msgSubjectInput">

    </div>

    <div class="rowWrapper">

        <label for="message">Message *</label>
        <textarea id="message"
                  name="message"
                  cols="30">
        </textarea>

    </div>

    <div class="rowWrapper">
        <hr>
        <a href="#">SUBMIT FORM</a>
    </div>


</form>


</body>
</html>
